{% extends "base.html" %}
{% block title %}{{ SHOP_NAME }} - ورود{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-6">
  <section class="bg-white rounded-2xl shadow p-5">
    
    <h1 class="text-xl font-bold text-gray-800 mb-4">ورود به حساب</h1>

    {% if error_message %}
      
      <p class="mb-3 text-sm text-red-600">{{ error_message }}</p>
    {% endif %}

    <form method="post" class="space-y-3">
      {% csrf_token %}
      
      <input type="hidden" name="next" value="{{ next }}">

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">{{ form.identifier.label }}</label>
        {{ form.identifier }}
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">{{ form.password.label }}</label>
        {{ form.password }}
      </div>

      <button type="submit" class="w-full py-2.5 rounded-xl bg-color-light hover:bg-color-dark text-white font-semibold transition">
        ورود
      </button>
    </form>

    <p class="text-sm text-gray-500 mt-4">
      حساب نداری؟
      <a href="{% url 'user:signup' %}" class="text-color-light hover:text-discount-dark font-semibold">ثبت‌نام</a>
    </p>
  </section>
</div>
{% endblock %}
